<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gráfica dinámica desde CSV</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #0077cc;
    }
    #selector {
      margin: 1rem 0;
      text-align: center;
    }
    canvas {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      max-width: 100%;
    }
  </style>
</head>
<body>

<h1>Gráfica Dinámica desde CSV</h1>

<div id="selector">
  <label for="xSelect">Eje X:</label>
  <select id="xSelect"></select>
  <label for="ySelect">Eje Y:</label>
  <select id="ySelect"></select>
</div>

<canvas id="grafico" height="300"></canvas>

<script>
  let datosCSV = [];
  let chart;

  // Leer el CSV desde el mismo directorio
  fetch('./peso.csv')
    .then(response => response.text())
    .then(csvText => {
      const parsed = Papa.parse(csvText, {
        header: true,
        dynamicTyping: true,
        skipEmptyLines: true
      });

      datosCSV = parsed.data;
      const columnas = Object.keys(datosCSV[0]);

      // Poblar selectores dinámicamente
      columnas.forEach(col => {
        const optionX = document.createElement("option");
        optionX.value = col;
        optionX.textContent = col;
        document.getElementById("xSelect").appendChild(optionX);

        const optionY = document.createElement("option");
        optionY.value = col;
        optionY.textContent = col;
        document.getElementById("ySelect").appendChild(optionY);
      });

      // Selección inicial automática
      document.getElementById("xSelect").value = columnas[1];
      document.getElementById("ySelect").value = columnas[2];

      actualizarGrafico();
    });

  document.getElementById("xSelect").addEventListener("change", actualizarGrafico);
  document.getElementById("ySelect").addEventListener("change", actualizarGrafico);

  function actualizarGrafico() {
    const xCol = document.getElementById("xSelect").value;
    const yCol = document.getElementById("ySelect").value;

    const xDatos = datosCSV.map(f => f[xCol]);
    const yDatos = datosCSV.map(f => f[yCol]);

    if (chart) chart.destroy();

    chart = new Chart(document.getElementById("grafico").getContext("2d"), {
      type: 'line',
      data: {
        labels: xDatos,
        datasets: [{
          label: `${yCol} vs ${xCol}`,
          data: yDatos,
          borderColor: 'blue',
          backgroundColor: 'lightblue',
          fill: false,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: false,
            title: { display: true, text: yCol }
          },
          x: {
            title: { display: true, text: xCol }
          }
        }
      }
    });
  }
</script>

</body>
</html>
