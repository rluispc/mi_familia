      color: #034a94;

  <script>
    function toggle(id) {
      const todas = document.querySelectorAll(".opciones");
      todas.forEach(o => {
        if (o.id === id) {
          o.style.display = o.style.display === "block" ? "none" : "block";
        } else {
          o.style.display = "none";
        }
      });
    }
  </script>
