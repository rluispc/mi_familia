<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Seguimiento Médico Infantil</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4fa;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0077cc;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #e6f0fa;
    }

    nav button {
      background: none;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      cursor: pointer;
      color: #0077cc;
      font-weight: bold;
    }

    nav button:hover, nav button.active {
      background-color: #d0e7ff;
    }

    section {
      display: none;
      padding: 2rem;
    }

    section.active {
      display: block;
    }

    iframe {
      width: 100%;
      max-width: 100%;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
  </style>
</head>
<body>

<header>
  <h1>Seguimiento Médico Infantil</h1>
</header>

<nav>
  <button onclick="showTab('tabla')" class="active">Tabla</button>
  <button onclick="showTab('grafico1')">Gráfico 1</button>
  <button onclick="showTab('grafico2')">Gráfico 2</button>
  <button onclick="showTab('grafico3')">Gráfico 3</button>
</nav>

<section id="tabla" class="active">
  <h2>Tabla de Peso</h2>
  <iframe src="https://onedrive.live.com/embed?resid=TU_ID_TABLA&authkey=TU_CLAVE_TABLA&em=2" height="500"></iframe>
</section>

<section id="grafico1">
  <h2>Gráfico de Peso</h2>
  <iframe src="https://onedrive.live.com/embed?resid=TU_ID_GRAFICO1&authkey=TU_CLAVE_GRAFICO1&em=2" height="450"></iframe>
</section>

<section id="grafico2">
  <h2>Gráfico de Talla</h2>
  <iframe src="https://onedrive.live.com/embed?resid=TU_ID_GRAFICO2&authkey=TU_CLAVE_GRAFICO2&em=2" height="450"></iframe>
</section>

<section id="grafico3">
  <h2>Gráfico de Perímetro Cefálico</h2>
  <iframe src="https://onedrive.live.com/embed?resid=TU_ID_GRAFICO3&authkey=TU_CLAVE_GRAFICO3&em=2" height="450"></iframe>
</section>

<script>
  function showTab(id) {
    document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
    document.getElementById(id).classList.add('active');

    document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
  }
</script>

</body>
</html>
